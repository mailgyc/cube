// automatically written on exit, do not modify delete this file to have defaults.cfg overwrite these settings modify settings in game, or put settings in autoexec.cfg to override anything
name "unnamed"
team "red"

crosshairfx 1
crosshairsize 15
dynlight 16
fov 105
gamma 100
hudgun 1
invmouse 0
maxparticles 2000
maxroll 3
minmillis 5
musicvol 128
particlesize 100
sensitivity 10
sensitivityscale 1
soundvol 255
undomegs 1

bind "MOUSE1" [attack]
bind "MOUSE2" [jump]
bind "MOUSE3" [weapon]
bind "MOUSE4" [weapon 2 3 1]
bind "MOUSE5" [weapon 4 1 2]
bind "TAB" [showscores]
bind "ESCAPE" [showmenu main]
bind "SPACE" [jump]
bind "COMMA" [equalize 0]
bind "PERIOD" [equalize 2]
bind "0" [weapon 0 1 2]
bind "1" [weapon 1 2 4]
bind "2" [weapon 2 1 4]
bind "3" [weapon 3 4 2]
bind "4" [weapon 4 3 2]
bind "8" [vdelta -1]
bind "9" [vdelta 1]
bind "LEFTBRACKET" [editheight 0 -1]
bind "RIGHTBRACKET" [editheight 0 1]
bind "BACKQUOTE" [saycommand /]
bind "C" [copy]
bind "D" [delent]
bind "E" [edittoggle]
bind "F" [solid 1]
bind "G" [solid 0]
bind "H" [heightfield 0]
bind "I" [heightfield 2]
bind "K" [corner]
bind "O" [editheight 2 -1]
bind "P" [editheight 2 1]
bind "R" [recalc]
bind "S" [say :)]
bind "T" [saycommand]
bind "U" [undo]
bind "V" [paste]
bind "X" [delent]
bind "DELETE" [edittex 0 -1]
bind "KP0" [weapon 4 1]
bind "KP4" [edittex 3 -1]
bind "KP7" [edittex 3 1]
bind "KP_MINUS" [conskip 1]
bind "KP_PLUS" [conskip -1000]
bind "UP" [forward]
bind "DOWN" [backward]
bind "RIGHT" [right]
bind "LEFT" [left]
bind "INSERT" [edittex 0 1]
bind "HOME" [edittex 1 1]
bind "END" [edittex 1 -1]
bind "PAGEUP" [edittex 2 1]
bind "PAGEDOWN" [edittex 2 -1]
bind "F12" [screenshot]
bind "RCTRL" [jump]
bind "LCTRL" [jump]

alias "nextmap_" [cruel01]
alias "nextmap_caged" []
alias "nextmap_cruel01" []
alias "nextmap_fanatic/revenge" []
alias "nextmap_kmap1" []
alias "nextmap_metl3" []
alias "nextmap_sp_infidel" []
alias "nextmap_spillway" []
